    <div class="" id="contact-modal" tabindex="-1" role="dialog" aria-labelledby="contact-modal-label" aria-hidden="true">
        <div class="table"> <div class="table-cell">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" >
                    <h2 class="modal-title" id="myModalLabel">CONTACT US</h2>
                </div>
                <div class="modal-body contact-modal">
                    <p class="fat-font"> WEB OF ART</p>
                    <br/>
                    <div class="clearfix"></div>
                    <div id='contact'>
                        <form id="contact-form">
                        <div class="form-group"> 
                            <span id="form_error_name" class="error"></span>                           
                            <input type="text" id="form_name" placeholder="* Your Name" value="" class="form-control">
                        </div>

                        <div class="form-group">
                            <span id="form_error_email" class="error"></span> 
                            <input type="text" id="form_email" placeholder="* Your Email" value="" class="form-control">

                        </div>

                        <div class="form-group">
                            <span id="form_error_phone" class="error"></span> 
                            <input type="text" id="form_phone" placeholder="* Your Phone Number" value="" class="form-control">

                        </div>

                        <div class="form-group">
                            <span id="form_error_message" class="error"></span> 
                            <textarea id="form_message" name="formmessage" placeholder="* Your Message" value="" class="form-control"></textarea>
                        </div>

                        <a href="#" id="submit_button" class="btn btn-success"><span> SUBMIT </span></a>
                        </form>
                    </div>
                    <div class="modal-body" id="server_message">
                    </div>
                </div> <!-- end modal-body -->
            </div> <!-- end model-content -->
            
        </div> <!-- end modal-dialog -->
        </div></div> <!-- end table  table-cell -->
